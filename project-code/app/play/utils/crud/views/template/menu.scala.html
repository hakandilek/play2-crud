@(current: String)

@import play.utils.crud.CRUDManager
@import play.utils.crud.views.Utils

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="@play.utils.crud.routes.RouterCrudController.index()">@Utils.appName</a>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            @for(item <- javaCollectionToScala(CRUDManager.getInstance().modelNames())) {
                <li class="@{"active".when(item == current)}"><a href="@play.utils.crud.routes.RouterCrudController.list(item)">@Messages(item)</a></li>
            }
        </ul>
    </div>
</nav>
